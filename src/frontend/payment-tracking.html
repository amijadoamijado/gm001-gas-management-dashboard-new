<!DOCTYPE html>
<html>
<head>
    <title>GM001 - 支払い追跡システム</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="mb-4">GM001 支払い追跡システム</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>支払い状況サマリー</h5>
                </div>
                <div class="card-body">
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>未払い一覧</h5>
                </div>
                <div class="card-body">
                    <div id="unpaidList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>支払い履歴</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="paymentTable">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>取引先</th>
                                <th>金額</th>
                                <th>ステータス</th>
                                <th>備考</th>
                            </tr>
                        </thead>
                        <tbody id="paymentTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// GM001 支払い追跡システム
class GM001PaymentTracker {
    constructor() {
        this.initializeChart();
        this.loadPaymentData();
    }
    
    initializeChart() {
        const ctx = document.getElementById('paymentChart').getContext('2d');
        this.chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['支払い済み', '未払い', '保留中'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#28a745', '#dc3545', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }
    
    loadPaymentData() {
        // GASからデータを取得
        google.script.run
            .withSuccessHandler(this.handlePaymentData.bind(this))
            .withFailureHandler(this.handleError.bind(this))
            .getPaymentData();
    }
    
    handlePaymentData(data) {
        this.updateChart(data.summary);
        this.updateUnpaidList(data.unpaid);
        this.updatePaymentTable(data.history);
    }
    
    updateChart(summary) {
        this.chart.data.datasets[0].data = [
            summary.paid,
            summary.unpaid,
            summary.pending
        ];
        this.chart.update();
    }
    
    updateUnpaidList(unpaidItems) {
        const listDiv = document.getElementById('unpaidList');
        listDiv.innerHTML = '';
        
        unpaidItems.forEach(item => {
            const div = document.createElement('div');
            div.className = 'alert alert-warning mb-2';
            div.innerHTML = `
                <strong>${item.vendor}</strong><br>
                金額: ¥${item.amount.toLocaleString()}<br>
                期限: ${item.dueDate}
            `;
            listDiv.appendChild(div);
        });
    }
    
    updatePaymentTable(history) {
        const tbody = document.getElementById('paymentTableBody');
        tbody.innerHTML = '';
        
        history.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td>${item.date}</td>
                <td>${item.vendor}</td>
                <td>¥${item.amount.toLocaleString()}</td>
                <td>
                    <span class="badge ${this.getStatusClass(item.status)}">
                        ${item.status}
                    </span>
                </td>
                <td>${item.notes || '-'}</td>
            `;
        });
    }
    
    getStatusClass(status) {
        switch(status) {
            case '支払い済み': return 'bg-success';
            case '未払い': return 'bg-danger';
            case '保留中': return 'bg-warning';
            default: return 'bg-secondary';
        }
    }
    
    handleError(error) {
        console.error('支払いデータの取得に失敗しました:', error);
        alert('データの取得に失敗しました。しばらくしてから再試行してください。');
    }
}

// 初期化
document.addEventListener('DOMContentLoaded', function() {
    new GM001PaymentTracker();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
